<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页数据展示</title>
</head>
<body>
    <h1>抓取到的数据</h1>
    {% for row in data %}
        <h2>{{ row[0] }}</h2>  <!-- 显示标题 -->
        <p>{{ row[1] }}</p>  <!-- 显示段落 -->
    {% endfor %}
</body>
</html>
